<!DOCTYPE html>
<meta charset="utf-8">
<script type="text/javascript" src="scripts/d3.v3.js"></script>

<svg width="550px" height="0px">

<script>
data = [{'value':50}, {'value':40}, {'value':90}, {'value':70}]
var x = d3.scale.linear()
    .domain([0, 100])
    .range([0, 500]);
    
var rowHeight = 22;
d3.select("svg")
    .attr("height", rowHeight*data.length)
    .selectAll("rect")
    .data(data)
    .enter()
    .append("rect")
    .attr({"width": function(d,i) { return x(d.value);}, "height": rowHeight-2, "x": 10, "y": function(d,i){ return i*rowHeight;}});    
</script>
